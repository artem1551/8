<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Document</title>
    <style>
        .block-click {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            margin-left: 40px;
        }

        #btn-click {
            margin-top: 50px;
            position: fixed;
            padding: 20px;
        }

        #btn-click__second {
            margin-top: 50px;
            position: fixed;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div class="block-click btn-click__1" data-id="block-color">
            Counter 1 :
            <span class="block-show-quantity" data-id="btn-click__1" style="font-size: 30px;"> </span>
            <button class="btn-click" data-id="btn-click__1">Click</button>
        </div>
        <div class="block-click btn-click__2" data-id="block-color">
            Counter 2 :
            <span class="block-show-quantity" data-id="btn-click__2" style="font-size: 30px;"></span>
            <button class="btn-click" data-id="btn-click__2">Click</button>
        </div>
        <button class="clear-counters">Clear Counters</button>
        <button class="set-counter" data-id="btn-click__1">Set Counter</button>
    </div>  

    
</body>
</html>
